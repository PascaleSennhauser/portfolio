<div class="menu-overlay-container" [ngClass]="{'show-overlay-menu': showOverlay}">
    <div class="header-overlay">
        <img class="logo" src="assets/img/icons/logo-blue.png">
        <img class="close-icon" src="assets/img/icons/close-icon.png" (click)="closeOverlayMenu()">
    </div>
    <nav>
        <a href="#aboutMe" (click)="closeOverlayMenu()"><span>{{ text.en.aboutMe }}</span></a>
        <a href="#skillSet" (click)="closeOverlayMenu()"><span>{{ text.en.skillSet }}</span></a>
        <a href="#myWork" (click)="closeOverlayMenu()"><span>{{ text.en.myWork }}</span></a>
        <a href="#contact" (click)="closeOverlayMenu()"><span>{{ text.en.contact }}</span></a>
        <div class="language-container">
            <span class="de" [class.language-bold]="languageData == 'ge'">{{
                text.en.german }}</span>
            <span class="separator">|</span>
            <span class="en" [class.language-bold]="languageData == 'en'">{{
                text.en.english }}</span>
        </div>
    </nav>
</div>
